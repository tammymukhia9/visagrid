    <textarea class="tinymce" rows="40" cols="10" name="visa_info[visa_info]" id="visa_info_visa_info" aria-hidden="true" style="display: none;">&lt;p&gt;Transit Regulations Visa exempt for a stay of up to 24 hours. The traveler must: - Hold a passport valid for period of intended stay with one blank visa page -Not transit Yanji (YNJ) -Not transiting via Guangzhou or Wuhan -Hold proof of sufficient funds -Hold proof of onward/return flights -Hold all documents required for the next destination -Hold visa for next country where applicable -Confirm with their airline that boarding will be permitted without a visa -Should the traveler not meet the above criteria, a visa may be required. GENERAL INFORMATION Visa Information No visa is required for ordinary passport holders from Singapore, Brunei and Japan to visit China for up to 15 days for business, sightseeing, visiting relatives and friends or transit. If you are passing through Beijing(PEK), Chengdu(CTU), Chongching(CKG), Dalian(DLC), Guilin(KWL), Hangzhou(HGH), Guanzhou(CAN), Kunming(KMG), Shanghai(PVG, SHA), Shenyang(SHE) or Xian(XIY) airports you can stay for 72 hours, provided you hold visas for onward countries, final destination tickets, have booked seats and you have a passport from Albania, Argentina, Austria, Australia, Belgium, Bosnia and Herzegovina, Brazil, Brunei, Bulgaria, Canada, Chile, Croatia, Cyprus, Czech Republic, Denmark, Estonia, Finland, France, Germany, Greece, Hungary, Iceland, Ireland, Italy, Japan, Latvia, Lithuania, Luxembourg, Macedonia, Malta, Mexico, Montenegro, Netherlands, New Zealand, Poland, Portugal, Qatar, Romania, Russia, Serbia, Singapore, Slovakia, Slovenia, South Korea, Spain, Sweden, Switzerland, United Arab Emirates, Ukraine, United Kingdom or United States. A visa on arrival can be purchased for visiting Shenzhen at the border. The visa is available for most except people from USA. The cost starts at 150RMB. This visa is only valid for 5 days and only for the Shenzhen area. It can be obtained from the border crossing with Hong Kong and Shenzhen airport. Visas can be obtained easily at most embassies and takes around 4 days. Prices vary depending on your nationality.&lt;/p&gt;</textarea><div role="application" class="tox tox-tinymce" style="visibility: hidden; height: 770px;"><div class="tox-editor-container"><div role="menubar" data-alloy-tabstop="true" class="tox-menubar"><button aria-haspopup="true" role="menuitem" type="button" unselectable="on" tabindex="-1" class="tox-mbtn tox-mbtn--select" aria-expanded="false" style="user-select: none;"><span class="tox-mbtn__select-label">File</span><div class="tox-mbtn__select-chevron"><svg width="10" height="10"><path d="M8.7 2.2c.3-.3.8-.3 1 0 .4.4.4.9 0 1.2L5.7 7.8c-.3.3-.9.3-1.2 0L.2 3.4a.8.8 0 0 1 0-1.2c.3-.3.8-.3 1.1 0L5 6l3.7-3.8z" fill-rule="nonzero"></path></svg></div></button><button aria-haspopup="true" role="menuitem" type="button" unselectable="on" tabindex="-1" class="tox-mbtn tox-mbtn--select" aria-expanded="false" style="user-select: none;"><span class="tox-mbtn__select-label">Edit</span><div class="tox-mbtn__select-chevron"><svg width="10" height="10"><path d="M8.7 2.2c.3-.3.8-.3 1 0 .4.4.4.9 0 1.2L5.7 7.8c-.3.3-.9.3-1.2 0L.2 3.4a.8.8 0 0 1 0-1.2c.3-.3.8-.3 1.1 0L5 6l3.7-3.8z" fill-rule="nonzero"></path></svg></div></button><button aria-haspopup="true" role="menuitem" type="button" unselectable="on" tabindex="-1" class="tox-mbtn tox-mbtn--select" aria-expanded="false" style="user-select: none;"><span class="tox-mbtn__select-label">View</span><div class="tox-mbtn__select-chevron"><svg width="10" height="10"><path d="M8.7 2.2c.3-.3.8-.3 1 0 .4.4.4.9 0 1.2L5.7 7.8c-.3.3-.9.3-1.2 0L.2 3.4a.8.8 0 0 1 0-1.2c.3-.3.8-.3 1.1 0L5 6l3.7-3.8z" fill-rule="nonzero"></path></svg></div></button><button aria-haspopup="true" role="menuitem" type="button" unselectable="on" tabindex="-1" class="tox-mbtn tox-mbtn--select" aria-expanded="false" style="user-select: none;"><span class="tox-mbtn__s
